<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 喜迎纪念日！</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: #fff8f0;
      color: #333;
      text-align: center;
    }

    .banner {
      background: red;
      color: yellow;
      padding: 30px 15px;
      font-size: 24px;
      font-weight: bold;
      line-height: 1.5;
    }

    .section {
      padding: 20px 15px;
    }

    .section img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .love-words {
      background: #ffe7e0;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      font-size: 18px;
    }

    button {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 10px;
      margin-top: 20px;
    }

    audio {
      margin-top: 20px;
      width: 90%;
    }
  </style>
</head>
<body>

  <div class="banner">
    🎉 热烈庆祝我们一周年纪念 🎉<br>
    （我家笨蛋坚持赖在我身边整整1024天啦）
  </div>

  <div class="section">
    <img src="images/us1.jpg" alt="我们的大头贴">
    <p>这是你用晚饭换来的合照，真的值！📷</p>
  </div>

  <div class="section love-words">
    你是我见一个爱一个里，最久的那个。<br>
    <small>—— 你的傻瓜男朋友</small>
  </div>

  <div class="section">
    <button onclick="alert('你中奖了！奖品是我一辈子的真心💖')">
      点我抽奖 🎁
    </button>
  </div>

  <div class="section">
    <audio controls autoplay loop>
      <source src="audio/our_song.mp3" type="audio/mpeg">
      你的浏览器不支持音频播放
    </audio>
  </div>

</body>
</html>
